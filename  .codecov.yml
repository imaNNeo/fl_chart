comment:
  require_changes: true

coverage:
  status:
    project:
      default:
        target: 85%
        threshold: 2%
    patch:
      default:
        target: 0%
        threshold: 5%
  precision: 1
  range: "80...100"

# Ignore all the file inside the example and
# end eventually also the autogenerate file
ignore:
  - '**/example/'
  - '**/*.g.dart'